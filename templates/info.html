{% extends "head.html" %}

{% block nav %}info{% endblock %}

{% block content %}

{% if doc %}

<label>用户信息</label>
<form class="form-horizontal" action="/info?name={{ doc.name }}" role="form" method="post">
   <div class="form-group">
      <label class="col-sm-1" for="name">名字</label>
      <label class="col-sm-2">{{ doc.name }}</label>
   </div>
   <div class="form-group">
      <label class="col-sm-1" for="desc">备注</label>
      <input class="col-sm-2" type="text" class="form-control" name="desc" value={{ doc.desc }}>
   </div>
   <button type="submit" class="btn btn-default">更新</button>
   <a href="/delete?name={{ doc.name }}" type="button" class="btn btn-default">删除</a>

</form>

{% else %}


<form class="form-horizontal" role="form" method="get">
   <div class="form-group">
      <div class="col-sm-2">
        <input type="text" class="form-control" name="name"
            placeholder="请输入用户名">
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-default">查询</button>
      </div>
   </div>
</form>

{% endif %}

{% endblock %}
